---
- name: Install
  ansible.builtin.package:
    name:
      - zsh
    state: latest
  become: yes

- name: Set default
  user:
    name: "{{ ansible_env['USER'] }}"
    shell: /usr/bin/zsh
  become: yes

- name: Set public
  ansible.builtin.template:
    dest: "{{ ansible_user_dir }}/.zsh_public"
    src: ".zsh_public.j2"

- name: Set private
  ansible.builtin.template:
    dest: "{{ ansible_user_dir }}/.zsh_private"
    src: ".zsh_private.j2"
  no_log: true
